<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Contacto</title>

    <!-- TipoGrafia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Sofia+Sans+Condensed:wght@500&display=swap"
        rel="stylesheet">
    <!-- FinTipografia -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/b6e5efcc28.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="navbar">

            <a href="index.html">
                <div class="navbar-logo">
                    <img src="img/logo.jpg" alt="Logo" class="logo">

                    <div class="descrip-logo">
                        <h2>Blog's tech</h2>
                        <h4>@Unkown_tech</h4>
                    </div>

                </div>
            </a>
            <nav class="nav">
                <ul>

                    <li><a href="index.html">Inicio</a></li>


                    <li><a href="proyectos.html">Proyectos</a></li>

                    <li><a href="contacto.html" class="current">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <h1>Pagina de Contacto</h1>
        <h3>Puedes contactarme atravez de mis redes sociales</h3>
        <div class="icons">
            <a href="https://www.youtube.com/channel/UCKlcTm2UXCu3Q9w97EcEmAw/" target="_blank"
                rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>
            <a target="_blank" href="https://twitter.com/softinun"><i class="fa-brands fa-twitter"></i></a>
            <i class="fa-brands fa-github"></i>

        </div>
    </section>

    <section id="formulario">
        <form action="">
            <label for="name">Nombre</label>
            <input type="text" id=name name="Nombre" placeholder="Nombre" required>

            <label for="lastname">Apellido</label>
            <input type="text" id=lastname name="Apellido" placeholder="Apellido">

            <label for="email">email</label>
            <input type="text" id=email name="email" placeholder="Correo Electronico" required>

            <label for="msg">Mensaje</label>
            <textarea name="mensaje" id="msg" cols="20" rows="10" placeholder="Mensaje"></textarea>

            <button class="btn" type="submit">Enviar</button>
        </form>

        <div class="illus">
            <img src="img/ilustracion.jpg" alt="Ilustracion de contacto">
        </div>

    </section>

    <footer id="footer">
        <p>Blog by Unkown_tech 2023&copy;</p>
        <div class="footer-icons">
            <a href="https://www.youtube.com/channel/UCKlcTm2UXCu3Q9w97EcEmAw/" target="_blank"
                rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>
            <a target="_blank" href="https://twitter.com/softinun"><i class="fa-brands fa-twitter"></i></a>
            <i class="fa-brands fa-github"></i>
        </div>
        <ul>
            <li><a href="#">All Post</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Redes</a></li>
        </ul>
    </footer>
</body>

</html>
